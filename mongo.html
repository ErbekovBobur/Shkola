    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        html,
        body {
            display: grid;
            height: 100%;
            width: 100%;
            place-items: center;
            background: linear-gradient(375deg, #1cc7d0, #2ede98);
        }

        ::selection {
            color: #fff;
            background: #1cc7d0;
        }

        .teachers {
            padding: 60px 20px;
            background: linear-gradient(375deg, #1cc7d0, #2ede98);
            color: #333;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .teachers h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #fff;
        }

        .carousel-3d {
            padding: 20px;
            perspective: 1000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            width: 100%;
            max-width: 1440px;
            margin: 0 auto;
        }

        .carousel-3d>* {
            flex: 0 0 auto;
        }

        .carousel-3d figure {
            margin: 0;
            width: 320px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .carousel-3d figure div {
            width: 100%;
            box-sizing: border-box;
            padding: 0;
            position: relative;
        }

        .wrapper {
            height: 400px;
            width: 320px;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .wrapper .card {
            position: absolute;
            height: 100%;
            width: 100%;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            transform: translateY(0deg);
            transform-style: preserve-3d;
            backface-visibility: hidden;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }

        .wrapper:hover>.front-face {
            transform: rotateY(-180deg);
        }

        .wrapper .card img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            border-radius: 10px;
            display: block;
        }

        .wrapper .back-face {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
            transform: rotateY(180deg);
        }

        .wrapper:hover>.back-face {
            transform: rotateY(0deg);
        }

        .wrapper .back-face img {
            height: 150px;
            width: 150px;
            padding: 5px;
            border-radius: 50%;
            background: linear-gradient(375deg, #1cc7d0, #2ede98);
            object-fit: cover;
        }

        .wrapper .back-face .info {
            text-align: center;
        }

        .back-face .info .title {
            font-size: 30px;
            font-weight: 500;
        }

        .back-face .info p {
            font-size: 14px;
            color: #666;
        }

        .back-face ul {
            display: flex;
        }

        .back-face ul a {
            display: block;
            height: 40px;
            width: 40px;
            color: #fff;
            text-align: center;
            margin: 0 5px;
            line-height: 38px;
            border: 2px solid transparent;
            border-radius: 50%;
            background: linear-gradient(375deg, #1cc7d0, #2ede98);
            transition: all 0.5s ease;
            text-decoration: none;
        }

        .back-face ul a:hover {
            color: #1cc7d0;
            border-color: #1cc7d0;
            background: linear-gradient(375deg, transparent, transparent);
        }

        .carousel-3d figure div:not(:first-of-type) {
            position: absolute;
            left: 0;
            top: 0;
        }

        .carousel-3d nav {
            display: flex;
            justify-content: center;
            margin: 20px 0 0;
        }

        .carousel-3d nav button {
            flex: 0 0 auto;
            margin: 0 5px;
            cursor: pointer;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid #fff;
            padding: 5px 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

            color: #1cc7d0;
            background: #fff;
        }
    </style>

    <script>
        window.addEventListener("load", () => {
            var carousels = document.querySelectorAll(".carousel-3d");
            for (var i = 0; i < carousels.length; i++) {
                carousel(carousels[i]);
            }
        });
        function carousel(root) {
            var figure = root.querySelector("figure"),
                nav = root.querySelector("nav"),
                images = figure.children,
                n = images.length,
                gap = root.dataset.gap || 0,
                bfc = "bfc" in root.dataset,
                theta = 2 * Math.PI / n,
                currImage = 0;

            setupCarousel(n, parseFloat(getComputedStyle(images[0]).width));
            window.addEventListener("resize", () => {
                setupCarousel(n, parseFloat(getComputedStyle(images[0]).width));
            });
            setupNavigation();

            function setupCarousel(n, s) {
                var apothem = s / (2 * Math.tan(Math.PI / n));
                figure.style.transformOrigin = `50% 50% ${-apothem}px`;
                for (var i = 0; i < n; i++) images[i].style.padding = `0 ${gap}px`;
                for (i = 0; i < n; i++) {
                    images[i].style.transformOrigin = `50% 50% ${-apothem}px`;
                    images[i].style.transform = `rotateY(${i * theta}rad)`;
                }
                if (bfc)
                    for (i = 0; i < n; i++) images[i].style.backfaceVisibility = "hidden";
                rotateCarousel(currImage);
            }

            function setupNavigation() {
                nav.addEventListener("click", onClick, true);
                function onClick(e) {
                    e.stopPropagation();
                    var t = e.target;
                    if (t.tagName.toUpperCase() != "BUTTON") return;
                    if (t.classList.contains("next")) {
                        currImage++;
                    } else {
                        currImage--;
                    }
                    rotateCarousel(currImage);
                }
            }

            function rotateCarousel(imageIndex) {
                figure.style.transform = `rotateY(${imageIndex * -theta}rad)`;
            }

            var xClick;
            var mouseDown;
            figure.onmousedown = (event) => {
                xClick = event.pageX;
                mouseDown = true;
            };
            figure.onmouseup = (event) => {
                mouseDown = false;
            };
            figure.onmousemove = (event) => {
                if (mouseDown) {
                    var xMove = event.pageX;
                    if (Math.floor(xClick - xMove) > 5) {
                        currImage++;
                        rotateCarousel(currImage);
                        mouseDown = false;
                    }
                    else if (Math.floor(xClick - xMove) < -5) {
                        currImage--;
                        rotateCarousel(currImage);
                        mouseDown = false;
                    }
                }
            };
            figure.ontouchstart = (event) => {
                xClick = event.changedTouches[0].pageX;
                mouseDown = true;
            };
            figure.ontouchend = (event) => {
                mouseDown = false;
            };
            figure.ontouchmove = (event) => {
                if (mouseDown) {
                    var xMove = event.changedTouches[0].pageX;
                    if (Math.floor(xClick - xMove) > 5) {
                        currImage++;
                        rotateCarousel(currImage);
                        mouseDown = false;
                    }
                    else if (Math.floor(xClick - xMove) < -5) {
                        currImage--;
                        rotateCarousel(currImage);
                        mouseDown = false;
                    }
                }
            };
        }
    </script>
