<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="О School Academy - частной школе в Ташкенте с профессиональными педагогами и современными образовательными программами.">
  <meta name="keywords" content="School Academy, частная школа, Ташкент, педагоги, образование">
  <meta name="robots" content="index, follow">
  <title>School Academy - О школе</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" href="img/icon.png" />
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="teachers">
      <div class="container">
        <div class="section-header wow fadeInUp">
          <h2>Наши преподаватели</h2>
          <div class="divider"></div>
          <p>Профессионалы, которые вдохновляют</p>
        </div>
        <div class="teacher-filter wow fadeInUp">
          <button class="filter-btn active" data-filter="all">Все</button>
          <button class="filter-btn" data-filter="kindergarten">Детский сад</button>
          <button class="filter-btn" data-filter="elementary">Начальная школа</button>
          <button class="filter-btn" data-filter="middle">Средняя школа</button>
        </div>
        <div class="teachers-grid">
          <div class="teacher-card wow fadeInUp" data-category="kindergarten">
            <div class="teacher-img" style="background-image: url('img/teacher1.jpg');"></div>
            <div class="teacher-info">
              <h3>Анна Иванова</h3>
              <p class="education">Воспитатель детского сада</p>
              <p>Опыт работы: 10 лет</p>
              <div class="teacher-social">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </div>
            </div>
          </div>
          <!-- Другие карточки преподавателей -->
        </div>
      </div>
    </section>

    <section class="gallery">
      <div class="container">
        <div class="section-header wow fadeInUp">
          <h2>Наши проекты</h2>
          <div class="divider"></div>
          <p>Моменты из жизни школы</p>
        </div>
        <div class="gallery-wrapper wow fadeInUp">
          <div class="gallery-row" id="galleryRow">
            <div class="gallery-card">
              <img src="img/gallery/image1.jpg" alt="Проект 1" loading="lazy" />
            </div>
            <div class="gallery-card">
              <img src="img/gallery/image2.jpg" alt="Проект 2" loading="lazy" />
            </div>
            <!-- Другие изображения -->
          </div>
          <button class="scroll-btn left" id="galleryPrev"><i class="fas fa-chevron-left"></i></button>
          <button class="scroll-btn right" id="galleryNext"><i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img src="" alt="Галерея" class="lightbox-img" id="lightbox-img" />
        <button class="lightbox-nav left" id="lightbox-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="lightbox-nav right" id="lightbox-next"><i class="fas fa-chevron-right"></i></button>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
