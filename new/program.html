<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Образовательные программы School Academy в Ташкенте: детский сад, начальная и средняя школа.">
  <meta name="keywords" content="School Academy, образовательные программы, Ташкент, детский сад, начальная школа, средняя школа">
  <meta name="robots" content="index, follow">
  <title>School Academy - Программы</title>
  <link rel="stylesheet" href="css/app.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" type="image/png" href="img/icon.png" />
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="programs" id="kindergarten">
      <div class="container">
        <div class="section-header wow fadeInUp">
          <h2 data-translate="program-kg">Детский сад</h2>
          <div class="divider"></div>
          <p>Развивающая программа для самых маленьких</p>
        </div>
        <div class="features-grid">
          <div class="feature-card wow fadeInUp" data-wow-delay="0.2s">
            <div class="feature-icon"><i class="fas fa-puzzle-piece"></i></div>
            <h3>Игровое обучение</h3>
            <p>Учим через игру и творчество</p>
          </div>
          <!-- Другие карточки -->
        </div>
      </div>
    </section>
    <section class="programs" id="elementary">
      <div class="container">
        <div class="section-header wow fadeInUp">
          <h2 data-translate="program-elem">Начальная школа</h2>
          <div class="divider"></div>
          <p>Фундамент знаний для будущего</p>
        </div>
        <div class="features-grid">
          <div class="feature-card wow fadeInUp" data-wow-delay="0.2s">
            <div class="feature-icon"><i class="fas fa-book"></i></div>
            <h3>Академические навыки</h3>
            <p>Чтение, письмо, математика</p>
          </div>
          <!-- Другие карточки -->
        </div>
      </div>
    </section>
    <section class="programs" id="middle">
      <div class="container">
        <div class="section-header wow fadeInUp">
          <h2 data-translate="program-middle">Средняя школа</h2>
          <div class="divider"></div>
          <p>Подготовка к дальнейшему образованию</p>
        </div>
        <div class="features-grid">
          <div class="feature-card wow fadeInUp" data-wow-delay="0.2s">
            <div class="feature-icon"><i class="fas fa-flask"></i></div>
            <h3>Научный подход</h3>
            <p>Эксперименты и исследования</p>
          </div>
          <!-- Другие карточки -->
        </div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
