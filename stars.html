<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
.mission-section {
  padding: 80px 0;
  background: radial-gradient(circle at center, #0a0a23, #1b1b32);
  color: var(--white);
  position: relative;
  overflow: hidden;
  min-height: 100vh;
  display: flex;
  align-items: center;
}

.mission-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent, rgba(30, 144, 255, 0.2), transparent);
  background-size: 200% 200%;
  animation: gradientShift 10s ease infinite;
  z-index: 0;
}

.mission-section::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10"><circle cx="5" cy="5" r="2" fill="rgba(255,255,255,0.3)"/></svg>') repeat;
  opacity: 0.3;
  animation: twinkle 5s infinite ease-in-out;
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  text-align: center;
}

.mission-description {
  font-size: 1.5rem;
  line-height: 1.6;
  max-width: 800px;
  margin: 0 auto;
  position: relative;
}

.mission-description span {
  display: inline-block;
  text-shadow: 0 0 10px var(--primary);
  color: var(--white);
  position: absolute;
  opacity: 0;
}

@keyframes gradientShift {
  0% { background-position: 0% 0%; }
  50% { background-position: 100% 100%; }
  100% { background-position: 0% 0%; }
}

@keyframes twinkle {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 0.5; }
}

/* Адаптивность */
@media (max-width: 992px) {
  .mission-description {
    font-size: 1.2rem;
  }
}

@media (max-width: 575px) {
  .mission-section {
    padding: 40px 0;
  }
  .mission-description {
    font-size: 1rem;
  }
  .section-header h2 {
    font-size: 1.8rem;
  }
  .divider {
    width: 60px;
  }
}

/* Темная тема */
:root[data-theme="dark"] .mission-section {
  background: radial-gradient(circle at center, #1a1a1a, #2c3e50);
}

:root[data-theme="dark"] .mission-section::before {
  background: linear-gradient(45deg, transparent, rgba(144, 202, 249, 0.2), transparent);
}

:root[data-theme="dark"] .mission-description span {
  text-shadow: 0 0 10px var(--primary-dark);
  color: var(--gray);
}
</style>
</head>
<body>
</body>  

<script>
  document.addEventListener("DOMContentLoaded", function () {
  const description = document.querySelector('.mission-description');
  if (!description) return;

  let isInView = false;

  function splitText() {
    const text = description.textContent;
    description.innerHTML = '';
    const centerX = description.offsetWidth / 2;
    const centerY = description.offsetHeight / 2;
    text.split('').forEach((char, index) => {
      const span = document.createElement('span');
      span.textContent = char;
      span.dataset.index = index;
      span.style.position = 'absolute';
      span.style.left = `${centerX}px`;
      span.style.top = `${centerY}px`;
      description.appendChild(span);
    });
  }

  splitText();

  const spans = description.querySelectorAll('span');

  function animateStarburst() {
    spans.forEach(span => {
      const angle = (parseInt(span.dataset.index) / spans.length) * 360;
      const radius = Math.random() * 300 + 100; // Радиус от 100 до 400px
      const x = centerX + radius * Math.cos(angle * Math.PI / 180);
      const y = centerY + radius * Math.sin(angle * Math.PI / 180);
      gsap.fromTo(span, {
        x: 0,
        y: 0,
        opacity: 0,
        scale: 0.5,
        rotation: Math.random() * 360
      }, {
        x: () => x - centerX,
        y: () => y - centerY,
        opacity: 1,
        scale: 1,
        rotation: 0,
        duration: 2,
        ease: "power2.out",
        delay: Math.random() * 0.5
      });
    });
  }

  function resetAnimation() {
    spans.forEach(span => {
      gsap.set(span, { x: 0, y: 0, opacity: 0, scale: 0.5, rotation: 0 });
    });
    animateStarburst();
  }

  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        isInView = true;
        if (!entry.target.classList.contains('animated')) {
          resetAnimation();
          entry.target.classList.add('animated');
        }
      } else {
        isInView = false;
        // Необязательный эффект затухания при выходе
        gsap.to(spans, { opacity: 0, duration: 1, ease: "power1.in" });
      }
    });
  }, { threshold: 0.5 });

  observer.observe(description);

  const originalApplyLanguage = window.applyLanguage;
  window.applyLanguage = function(lang) {
    if (originalApplyLanguage) {
      originalApplyLanguage(lang);
    }
    splitText();
    if (isInView) {
      resetAnimation();
    }
  };
});
</script>

</body>
</html>
