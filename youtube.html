<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация букв</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .word {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        .letter {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="word" id="animatedWord">Привет</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        // Разбиваем слово на отдельные буквы
        const word = document.getElementById('animatedWord');
        const letters = word.textContent.split('');
        word.textContent = ''; // Очищаем содержимое

        // Создаем span для каждой буквы
        letters.forEach(letter => {
            const span = document.createElement('span');
            span.textContent = letter;
            span.className = 'letter';
            word.appendChild(span);
        });

        // Анимация с помощью GSAP
        gsap.from('.letter', {
            y: 50, // Смещение по оси Y (буквы появляются снизу)
            opacity: 0, // Начальная прозрачность
            duration: 0.8, // Длительность анимации
            stagger: 0.1, // Задержка между анимацией каждой буквы
            ease: 'power2.out' // Плавность анимации
        });
    </script>
</body>
</html>
